<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI with Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-zinc-900 text-white flex items-center justify-center h-screen"></body>
<header class="bg-zinc-800 p-4 w-full fixed top-0 left-0 flex justify-between items-center">
    <h1 class="text-xl font-bold">MTrack</h1>
    <div>
        <button
            class="bg-blue-500 text-white px-4 py-2 rounded ml-4 transform transition-transform duration-300 hover:scale-105 hover:bg-blue-700">Home</button>
        <button
            class="bg-blue-500 text-white px-4 py-2 rounded ml-4 transform transition-transform duration-300 hover:scale-105 hover:bg-blue-700">About</button>
        <button
            class="bg-blue-500 text-white px-4 py-2 rounded ml-4 transform transition-transform duration-300 hover:scale-105 hover:bg-blue-700">Contact</button>
    </div>
</header>
<div class="p-6 rounded-lg shadow-lg bg-zinc-800">
    <h1 class="text-2xl font-bold mb-4">Welcome to MTrack</h1>
    <p class="mb-4">MTrack is a comprehensive tool to manage your medication schedule, doctor appointments, and other
        related tasks.</p>
    <button class="bg-sky-800 text-white px-4 py-2 rounded ml-4">Log
        In</button>
    <button class="bg-green-900 text-white px-4 py-2 rounded ml-4">Create
        an Account</button>
</div>
</body>

</html>
